<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Ping coming soon page | Frontend Mentor</title>
  <!-- imported files -->
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/animation.css" />
  <script src="./js/app.js" defer></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
    integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header>
      <a href="#">
        <img src="./assets/images/logo.svg" alt="Logo Ping" />
      </a>
    </header>
    <main>
      <h1 class="title">
        We are launching
        <span>soon!</span>
      </h1>
      <form action="#" id="notify">
        <h2 class="form__text">Subscribe and get notified</h2>
        <input type="text" name="email" id="email" placeholder="Your email address..." />
        <div id="error"></div>
        <button name="button" id="btn-submit">Notify Me</button>
      </form>
      <div class="illustration-wrapper">
        <img src="./assets/images/illustration-dashboard.png" alt="illustration dashboard" />
      </div>
      <div class="popup__bg-full-screen">
        <div class="popup">
          <div class="popup__inner">
            <div class="icon"></div>
            <h3 class="popup__title">Thank you!</h3>
            <p class="popup__text">Your email has been received.</p>
            <button class="popup__button">Close</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="https://instagram.com/talisong.cardoso" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/talisong_ca" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://instagram.com/talisong.cardoso" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
